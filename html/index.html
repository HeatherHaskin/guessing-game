<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type='text/css' href="css/main.css">
    <link rel='stylesheet' type= 'text/css' href= "bootstrap/css/bootstrap.css"

  </head>
  <body>

      <div id='app'class='center'class='container' class='shadow'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title'>Welcome to the Guessing Game!</h1>
          <h2 id = 'subtitle'>Guess a number between 1-100!</h2>
          <h4 id= 'subtitle'>You only have 5 chances to win so guess carefully!</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id ='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id = 'guess-button' class="btn btn-success">Guess!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id= 'guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class="btn btn-danger">Reset</button>
            <button id= 'hint' class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class = 'col-sm-4'>
            <h4>Project by Heather Haskin</h4>
          </div>

          <div class = 'col-sm-4'>
            <img src='grace_hopper_academy_preview.png'></img>
            
          </div>


        </div>
    </div>

  </body>
</html>
